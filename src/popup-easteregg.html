<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnClick Popup with Tailwind CSS</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="bg-gray-200">
    <!-- Trigger button -->
    <button id="create-button" onclick="openPopup()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Open Popup</button>

    <!-- POPUP EASTER EGG -->
  
  <div id="popup-create" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 shadow-md rounded-md hidden z-50 w-80">
      <div style="display: flex; justify-content: flex-end; padding-bottom: 1em"><button onclick="closePopup()" class="" style="display: flex; justify-self: right">x</button></div>
      <p class="mb-4">Do you really want to delete?</p>
      <div class="pupUp-container" style="display: flex; justify-content: space-between">
        <button onclick="yesDelete()" class="w-16 bg-shiraz-400 border-2 border-shiraz-500" id="yesDelete">Yes</button>
        <button onclick="closePopup()" class="w-16 bg-eastern-blue-400 border-2 border-eastern-blue-500" id="">No</button>
        <button id="maybe" onclick="maybeDelete()" class="w-16 bg-yellow-400 border-2 border-yellow-500" id="maybeDelete">Maybe*</button>
      </div>
      <p id="textField" style="display: none" class="w-48">
        <small> ♫♪ I don't know...<br />Can you repeat the question? ♪♫ <br /><em class="text-xs">They Might Be Giants - Boss Of Me</em></small>
      </p>
    </div>
    <p id="textField" style="display: none;" class="w-72 pt-4">
      ♫♪ I don't know...<br>Can you repeat the question? ♪♫
      <br><em class="text-s">They Might Be Giants - Boss Of Me</em>
    </p>

  </div>


    <script type="text/javascript">
      function easterEgg() {
        let text = document.getElementById("textField");
        text.style.display = "block";
      }
    </script>

    <script type="text/javascript" src="./openPopup.js"></script>
  </body>
</html>
