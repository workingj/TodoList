<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href=./img/todoicon.svg" type="image/x-icon">
  <title>TodoList App</title>
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha384-cEu5cD9QEoOrn6PzQkP2vn2H3Axsp3+Z5ugB0GrMIcI5HtA6Aj5jJgF1lN3cbz" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/144c450816.js" crossorigin="anonymous"></script>
</head>

<body background="img/todo_background.png" class=".bg-cover">
  <header class="text-center">
    <h1 class="logo-text">ToDo</h1>
  </header>
  <div class="flex flex-col justify-center items-center max-w-full flex-grow div-back p-2 min-w-[300px]">


    <!-- Search Bar -->
    <div class="flex md:flex-row flex-col md:justify-between w-full">
      <div class="flex w-[70%] md:w-[80%] h-12 rounded-lg bg-white overflow-hidden border border-gray-300 my-2 md:m-0">
        <div class="grid place-items-center h-full w-12 text-gray-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <input class="peer h-full w-full outline-none text-sm text-gray-700 pr-2" type="text" id="search"
          placeholder="Search something.." />
      </div>

      <!-- Dropdown -->
      <select id="categorie"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-32">
        <option selected>All</option>
        <option value="done">Done</option>
        <option value="urgent">Urgent</option>
      </select>
    </div>


    <!-- List Items -->
    <ul class="w-full">
      <li
        class="list-item bg-gradient-to-b from-eastern-blue-200 to-eastern-blue-800 h-flow p-4 flex-1 w-full rounded-lg items-center text-shark-700 border-2 border-solid border-white">
        <input type="checkbox" id="check-todo" />
        <span>Normaler Task</span>
        <i class="fas fa-trash-can delete-icon" onclick="openModal('modelConfirm')"></i>
        <i class="fas fa-edit edit-icon"></i>

      </li>
      <li
        class="list-item bg-gradient-to-b from-eastern-blue-200 to-eastern-blue-800 h-flow p-4 flex-1 w-full rounded-lg items-center text-shark-700 border-2 border-solid border-white">
        <input type="checkbox" id="check-todo" />
        <span>Normaler Task</span>
        <i class="fas fa-trash-can delete-icon" onclick="openModal('modelConfirm')"></i>
        <i class="fas fa-edit edit-icon"></i>
      </li>
      <li
        class="list-item bg-gradient-to-b from-tumbleweed-300 to-my-pink-500 h-flow p-4 flex-1 w-full rounded-lg items-center text-shark-700 border-2 border-solid border-white">
        <input type="checkbox" class="checkbox" id="check-todo" />
        <span>Urgent Task</span>
        <i class="fas fa-trash-can delete-icon" onclick="openModal('modelConfirm')"></i>
        <i class="fas fa-edit edit-icon"></i>

      </li>
    </ul>





    <!-- Create Todo Button -->
    <button
      class="add-button bg-white hover:bg-yellow-300 hover:text-gray-500 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow marge">
      <i class="fas fa-plus"></i>
    </button>



  </div>
</body>

</html>
