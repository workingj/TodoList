<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoList App</title>
  <link rel="shortcut icon" href="./img/todoicon.svg" type="image/x-icon" />
  <link href="/dist/output.css" rel="stylesheet" />
  <link rel="shortcut icon" href="./img/todoicon.svg" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-cEu5cD9QEoOrn6PzQkP2vn2H3Axsp3+Z5ugB0GrMIcI5HtA6Aj5jJgF1lN3cbz" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/144c450816.js" crossorigin="anonymous"></script>
  <style></style>
</head>

<body onload="updateTodoListHTML()" background="img/todo_background.png" class=".bg-cover bg-fixed">
  <header class="text-center">
    <h1 class="logo-text">ToDo</h1>
  </header>
  <div class="flex flex-col justify-center items-center max-w-full flex-grow div-back p-2 min-w-[300px] shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px]">
    <!-- Search Bar -->
    <div class="flex md:flex-row flex-col md:justify-between w-full">
      <div class="flex w-[70%] md:w-[80%] h-12 rounded-lg bg-white overflow-hidden border border-gray-300 my-2 md:m-0">
        <div class="grid place-items-center h-full w-12 text-gray-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <input onkeyup="searchTodolistItems()" class="peer h-full w-full outline-none text-sm text-gray-700 pr-2" type="text" id="search" placeholder="Search something.." />
      </div>

      <!-- Dropdown -->
      <select onchange="filterTodolistItems()" id="categorie" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-32 md:ml-4">
        <option selected>All</option>
        <option value="done">Done</option>
        <option value="due">Urgent</option>
      </select>
    </div>

    <!-- TODO LIST -->
    <ul class="w-full" id="todolist">
      <!-- ITEM Normal -->
      <li id="1701954201" data-due="false" data-done="false" class="list-item bg-gradient-to-b from-eastern-blue-200 to-eastern-blue-800 h-flow p-4 flex-1 w-full rounded-lg items-center text-shark-700 border-2 border-solid border-white hover:bg-gradient-to-b hover:from-eastern-blue-700 hover:to-eastern-blue-500 hover:shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px]">
        <!-- <i class="fa-regular fa-circle float-left fa-xl"></i>
          <i class="fa-regular fa-circle-check float-left fa-xl"></i> -->
        <!-- <input type="checkbox" data-id="1701954201" /> -->
        <span>Normal</span>
        <i class="fa-xl fas fa-edit edit-icon" data-id="1701954201" aria-hidden="true"></i>
        <i class="fa-xl fas fa-trash delete-icon" data-id="1701954201" aria-hidden="true"></i>
      </li>

      <!-- ITEM Normal Done -->
      <li id="1701954207" data-due="false" data-done="true" class="list-item bg-gradient-to-b from-eastern-blue-200 to-eastern-blue-800 h-flow p-4 flex-1 w-full rounded-lg items-center text-shark-700 border-2 border-solid border-white hover:bg-gradient-to-b hover:from-eastern-blue-700 hover:to-eastern-blue-500 hover:shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px]">
        <input type="checkbox" data-id="1701954207" />
        <span>Normal Done</span>
        <i class="fa-xl fas fa-edit edit-icon flex justify-items-end" data-id="1701954207" aria-hidden="true"></i>
        <i class="fa-xl fas fa-trash delete-icon" data-id="1701954207" aria-hidden="true"></i>
      </li>

      <!-- ITEM Urgend -->
      <li id="1701954218" data-due="true" data-done="false" class="list-item bg-gradient-to-b from-tumbleweed-300 to-my-pink-500 h-flow p-4 flex-1 w-full rounded-lg items-center text-shark-700 border-2 border-solid border-white hover:bg-gradient-to-b hover:from-my-pink-700 hover:to-my-pink-500 hover:shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px]">
        <input type="checkbox" data-id="1701954218" />
        <span>Urgend</span>
        <i class="fa-xl fas fa-edit edit-icon" data-id="1701954218" aria-hidden="true"></i>
        <i class="fa-xl fas fa-trash delete-icon" data-id="1701954218" aria-hidden="true"></i>
        <div class="due">3</div>
      </li>

      <!-- ITEM Urgend Done -->
      <li id="1701954227" data-due="true" data-done="true" class="list-item bg-gradient-to-b from-tumbleweed-300 to-my-pink-500 h-flow p-4 flex-1 w-full rounded-lg items-center text-shark-700 border-2 border-solid border-white hover:bg-gradient-to-b hover:from-my-pink-700 hover:to-my-pink-500 hover:shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px]">
        <input type="checkbox" data-id="1701954227" />
        <span>Urgend Done</span>
        <i class="fa-xl fas fa-edit edit-icon" data-id="1701954227" aria-hidden="true"></i>
        <i class="fa-xl fas fa-trash delete-icon" data-id="1701954227" aria-hidden="true"></i>
      </li>
    </ul>

    <!-- POPOPS -->
    <!-- Create Todo Button -->
    <button onclick="openPopupCreate()" class="add-button bg-white hover:bg-yellow-300 hover:text-gray-500 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow marge">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <!-- Popup Create -->
  <div id="popupCreate" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 shadow-md rounded-md hidden z-50">
    <div style="display: flex; justify-content: flex-end; padding-bottom: 1em">
      <button onclick="closePopup()" class="close-x" style="display: flex; justify-self: right"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <p class="mb-4">Create New Todo Item</p>
    <textarea id="todo-text" rows="3" placeholder="Enter Todo text..." autofocus required></textarea>
    <div>
      <div class="pupUp-container" style="display: flex; justify-content: space-between">
        <select name="deadline" id="deadline" required>
          <option value="1">1 Day</option>
          <option value="2">2 Days</option>
          <option selected value="3">3 Days</option>
          <option value="4">4 Days</option>
          <option value="5">5 Days</option>
          <option value="-3">-3 Days</option>
          <option value="-5">-5 Days</option>
        </select>
        <button onclick="listItemCreateNew()" class="">OK</button>
        <button onclick="closePopup()" class="">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Popup Edit -->

  <div id="popupEdit" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 shadow-md rounded-md hidden z-50">
    <div style="display: flex; justify-content: flex-end; padding-bottom: 1em">
      <button onclick="closePopup()" class="close-x" style="display: flex; justify-self: right"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <p class="mb-4">Change Todo Item Content</p>
    <textarea id="edit-text" rows="3" placeholder="Enter Todo text..." autofocus required></textarea>
    <div>
      <div class="pupUp-container" style="display: flex; justify-content: space-between">
        <select name="deadline-edit" id="deadline-edit" required>
          <option value="1">1 Day</option>
          <option value="2">2 Days</option>
          <option value="3">3 Days</option>
          <option value="4">4 Days</option>
          <option value="5">5 Days</option>
          <option value="-3">-3 Days</option>
          <option value="-5">-5 Days</option>
        </select>
        <button onclick="listItemEdit()" class="">OK</button>
        <button onclick="closePopup()" class="">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Popup Delete -->
  <div id="popupDelete" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 shadow-md rounded-md hidden z-50">
    <div style="display: flex; justify-content: flex-end; padding-bottom: 1em">
      <button onclick="closePopup()" class="close-x" style="display: flex; justify-self: right"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <p class="mb-4">Delete Todo Item ?</p>
    <div class="pupUp-container" style="display: flex; justify-content: space-between">
      <button onclick="listItemDelete()" class="" id="yesDelete">Yes</button>
      <button onclick="closePopup()" class="" id="">No</button>
      <button onclick="maybeDelete()" class="" id="maybeDelete">Vielleicht</button>
    </div>
  </div>

  <!-- Overlay background -->
  <div id="overlay" class="fixed top-0 left-0 w-full h-full bg-black opacity-50 hidden z-40" onclick="closePopup()"></div>

  <script type="text/javascript" src="./src/index.js"></script>
</body>

</html>
